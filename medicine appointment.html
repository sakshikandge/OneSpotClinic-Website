<script>
  const paymentMethodRadios = document.querySelectorAll('input[name="payment"]');
  const cardDetails = document.getElementById('cardDetails');
  const upiDetails = document.getElementById('upiDetails');
  
  paymentMethodRadios.forEach(radio => {
    radio.addEventListener('change', () => {
      if (radio.value === 'card payment successfull') {
        cardDetails.style.display = 'block';
        upiDetails.style.display = 'none';
      } else if (radio.value === 'upi payment successfull') {
        cardDetails.style.display = 'none';
        upiDetails.style.display = 'block';
      }
    });
  });
</script>

<script>
  const timeButton = document.querySelector('.time-button');
const timeList = document.querySelector('.time-list');

timeButton.addEventListener('click', () => {
timeList.style.display = timeList.style.display === 'block' ? 'none' : 'block';
});

timeList.addEventListener('click', (event) => {
const selectedTime = event.target.innerText;
timeButton.innerText = selectedTime;
timeList.style.display = 'none';
});

</script>

<script>
  function toggleSlots(doctorId) {
    const slotsElement = document.getElementById(doctorId);
    if (slotsElement.style.display === "none") {
      slotsElement.style.display = "block";
    } else {
      slotsElement.style.display = "none";
    }
  }

   
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      const myForm = document.getElementById("myForm");

      myForm.addEventListener("submit", function (e) {
          e.preventDefault(); // Prevent the form from actually submitting

          // Serialize form data
          const formData = new FormData(myForm);

          // Submit form data to the server
          fetch("http://localhost/SakshiProjectSem5/med.php", {
              method: "POST",
              body: formData,
          })
              .then((response) => response.json())
              .then((data) => {
                  // Show SweetAlert based on the response from the server
                  Swal.fire({
                      icon: "success",
                      title: "Payment successfull..!",
                      text: data,
                  });
              })
              .catch((error) => {
                  Swal.fire({
                      icon: "success",
                      title: "Payment successfull..!",
                      text: "Your Apppointment is Booked",
                  }).then(() => {
                  // Clear the form after successful submission
                  myForm.reset();
                  // window.location.href = "http://localhost/Sem5Project/templates/home.php";
                  
              });
                  console.error("Error:", error);
              })
      });
  });
</script>
